syntax = "proto3";
option go_package = "./goodsService";
//  定义 RPC 服务，生成的是接口
service GoodsService {
    rpc AddGoods(AddGoodsReq) returns (AddGoodsRes);
    rpc GetGoods(GetGoodsReq) returns (GetGoodsRes);
}

// 定义请求消息
message AddGoodsReq {
    string title = 1;
    double price = 2;
    string content = 3;
}

// 定义响应消息
message AddGoodsRes {
    bool success = 1;
    string message = 2;
}

message GetGoodsReq {
    int64 id = 1;
}

message GetGoodsRes {
    int64 id = 1;
    string title = 2;
    double price = 3;
    string content = 4;
}
