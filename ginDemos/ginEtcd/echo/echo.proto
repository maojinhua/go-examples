syntax = "proto3";
package echo;
// 代码生成目录
option go_package = "etcd/echo";

// protoc --go_out=. --go_opt=paths=source_relative echo/echo.proto 
// 生成 meassge 也就是 .pb.go 文件
// protoc --go-grpc_out=. --go-grpc_opt=paths=source_relative echo/echo.proto
// 生成 service 也就是 _grpc.pb.go 文件
// 合成一个命令  
// protoc --go_out=. --go-grpc_out=. --go_opt=paths=source_relative --go-grpc_opt=paths=source_relative echo/echo.proto
message EchoMessage{
    string message=1;
}

service Echo{
    rpc UnaryEcho(EchoMessage) returns(EchoMessage);
}
